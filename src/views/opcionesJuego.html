<div class="container">
  <!-- Opciones -->
  <div class="options">
    <div class="card custom-card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Tablero de juego</label>
            <input
              type="number"
              id="inTamaño"
              class="form-control"
              placeholder="Ingrese un tamaño"
            />
          </div>
          <button
            id="confirmarT"
            type="submit"
            class="btn btn-primary btn-block"
          >
            Confirmar
          </button>
        </form>
      </div>
    </div>

    <div class="card custom-card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Color de barcos</label>
            <input
              type="color"
              class="form-control mb-2 color"
              value="#000000"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Confirmar
          </button>
        </form>
      </div>
    </div>

    <div class="card custom-card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Geoposicion</label>
            <input
              type="text"
              id="inputNumber"
              class="form-control"
              placeholder="Seleccione un país"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Confirmar
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tablero -->
  <div class="card custom-card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Posicion de los barcos</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Confirmar
        </button>
      </form>
    </div>
  </div>
</div>
